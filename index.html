<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game.css">

    <title>Monopoly</title>
</head>

<body>
    <div id="heading">
        <div id="mono">Monopoly</div>
        <div id="play_button">
            <button id="start">Click here</button>
        </div>
    </div>
    <div class="gameArea" style="display: none;">
        <div class="column_left">
            <div id="Start">0</div>
            <div id="box_1">1</div>
            <div id="box_2">2</div>
            <div id="box_3">3</div>
            <div id="box_4">4</div>
            <div id="box_5">5</div>
            <div id="box_6">6</div>
            <div id="box_7">7</div>
            <div id="box_8">8</div>
            <div id="box_9">9</div>
            <div id="box_10">10</div>
            <div id="box_11">11</div>
        </div>
        <div class="middle">
            <div id="UpperMiddleArea">
                <div id="box_6">6</div>
                <div id="box_6">6</div>
                <div id="box_6">6</div>
                <div id="box_6">6</div>
                <div id="box_6">6</div>
                <div id="box_6">6</div>
                <div id="box_6">6</div>
                <div id="box_6">6</div>
                <div id="box_6">6</div>
            </div>
            <div id="game_image">
                <!-- Image will be inserted -->
            </div>
            <div id="LowerMiddleArea">
                <div id="box_7">7</div>
                <div id="box_7">7</div>
                <div id="box_7">7</div>
                <div id="box_7">7</div>
                <div id="box_7">7</div>
                <div id="box_7">7</div>
                <div id="box_7">7</div>
                <div id="box_7">7</div>
                <div id="box_7">7</div>
            </div>
        </div>
        <div class="column_right">
            <div id="Start">0</div>
            <div id="box_1">1</div>
            <div id="box_2">2</div>
            <div id="box_3">3</div>
            <div id="box_4">4</div>
            <div id="box_5">5</div>
            <div id="box_6">6</div>
            <div id="box_7">7</div>
            <div id="box_8">8</div>
            <div id="box_9">9</div>
            <div id="box_10">10</div>
            <div id="box_11">11</div>
        </div>
    </div>
    <div id="GameFooter" style="display: none;">
        <!-- Dice and player money to be displayed here -->
        <div id="Player_Money">
            <!-- Display as inline grid or block here -->
            <div class="PlayMon">Player 1: <b class="Player1_Money"></b></div>
            <div class="PlayMon">Player 2: <b class="Player2_Money"></b></div>
            <div class="PlayMon">Player 3: <b class="Player3_Money"></b></div>
            <div class="PlayMon">Player 4: <b class="Player4_Money"></b></div>
        </div>
        <div id="dice_area">
            <div id="dice_display">
                <p id="dice"></p>
                <!-- Display Dice here -->
            </div>
            <div id="Dice_Button">
                <button id="Dice_Roll">Roll Dice</button>
            </div>
        </div>
    </div>
    <script src="./game.js"></script>
</body>

</html>
